<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Content</title>
    <style>
        #audioContainer {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            z-index: 9999;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #audioContent {
            margin-top: 50px;
        }
        
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        #speedIndicator {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="audioContainer">
        <audio id="audioPlayer" controls>
            <source src="https://github.com/IgorGeraskin22/transribe/raw/gh-pages/1.mp3">
            Ваш браузер не поддерживает аудиоэлемент.
        </audio>
        <button onclick="skip(-2)">Назад</button>
        <button onclick="skip(2)">Вперёд</button>
        <button onclick="adjustStartTime(-1)">Уменьшить время старта</button>
        <button onclick="adjustStartTime(1)">Увеличить время старта</button>
        <button onclick="changeSpeed(-0.1)">Уменьшить скорость</button>
        <button onclick="changeSpeed(0.1)">Увеличить скорость</button>
        <span id="speedIndicator">Скорость: 1.0x</span>
    </div>

    <div id="audioContent">
        <div class="editable" contenteditable="true" id="editableText">
            <br />
            <p>Мария: <a href="javascript:void(0);" onclick="jumpToTime(0)">0:00:00</a>  Да, слышно. Давайте обозначимся. Вы же, наверное, работаете сейчас? Сколько у вас вообще времени на меня?</p>
            <p>Жулидов:  <a href="javascript:void(0);" onclick="jumpToTime(7)">0:00:07</a>  Ну, прям минут пять, наверное, сейчас планерка начинается.</p>
            <p>Мария: <a href="javascript:void(0);" onclick="jumpToTime(12)">0:00:12</a>  Поняла. Расскажите вкратце, как дела, как настрой?</p>
        </div>
        <button onclick="saveContent()">Сохранить</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const editableText = document.getElementById('editableText');
        const speedIndicator = document.getElementById('speedIndicator');
        let startTime = 0;

        function skip(time) {
            audioPlayer.currentTime += time;
        }

        function jumpToTime(seconds) {
            startTime = seconds - 3;
            const hours = Math.floor(startTime / 3600);
            const minutes = Math.floor((startTime % 3600) / 60);
            const remainingSeconds = startTime % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = startTime;
            
            setTimeout(() => {
                audioPlayer.play();
                console.log(`Jumping to time: ${formattedTime}`);
            }, 2000);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        function saveContent() {
            localStorage.setItem('editableContent', editableText.innerHTML);
            alert('Текст сохранен локально!');
        }

        function changeSpeed(amount) {
            audioPlayer.playbackRate += amount;
            speedIndicator.textContent = `Скорость: ${audioPlayer.playbackRate.toFixed(1)}x`;
        }

        function adjustStartTime(offset) {
            startTime = Math.max(0, startTime + offset);
            const hours = Math.floor(startTime / 3600);
            const minutes = Math.floor((startTime % 3600) / 60);
            const remainingSeconds = startTime % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = startTime;

            console.log(`Adjusted start time to: ${formattedTime}`);
        }

        window.onload = function() {
            const storedContent = localStorage.getItem('editableContent');
            if (storedContent) {
                editableText.innerHTML = storedContent;
            }
        }
    </script>
</body>
</html>

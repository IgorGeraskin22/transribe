<!DOCTYPE html>
<html>
<head>
    <title>23.8 Юля\Сериков\оплата</title>
    <style>
        #audioContainer {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            z-index: 9999;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #audioContent {
            margin-top: 50px;
        }

        /* Стили для общего редактируемого текста */
        .editableTextContainer {
            border: 1px solid #ccc;
            padding: 5px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="audioContainer">
        <audio id="audioPlayer" controls>
            <source src="https://github.com/IgorGeraskin22/audio_tags/raw/main/32.mp3">
            Ваш браузер не поддерживает аудиоэлемент.
        </audio>
    </div>

    <div id="audioContent">
        <div class="editableTextContainer" contenteditable="true">
            <span class="name1">НОВИКОВА</span> <a href="javascript:void(0);" onclick="jumpToTime(36)">0:00:36</a> Да.
        
            <span class="name1">ВИТАЛИЙ</span> <a href="javascript:void(0);" onclick="jumpToTime(37)">0:00:37</a> Два РОПа у вас будет, да?
        </div>
        <!-- Добавьте остальные строки здесь -->
        <p></p>
        <p></p>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const editableTextContainers = document.querySelectorAll('.editableTextContainer');

        editableTextContainers.forEach(container => {
            container.addEventListener('input', () => {
                // Handle text input here
                console.log('Text changed:', container.innerText);
            });
        });

        function jumpToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            audioPlayer.currentTime = seconds;
            audioPlayer.play();
            console.log(`Jumping to time: ${formattedTime}`);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
